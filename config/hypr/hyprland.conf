#######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#######################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = waypaper --restore
exec-once = hyprpaper
exec-once = ${HOME}/.config/set_cursor_theme.sh
exec-once = eww open bar
exec-once = swww-daemon --format xbgr
exec-once = ${HOME}/set_wallpaper.sh
exec-once = ${HOME}/.config/eww/scripts/start.sh
exec-once = eww daemon
exec-once = eww open bar
exec-once = pkill dunst
exec-once = nwg-dock -d
exec-once = nm-applet
exec-once = clipse -listen
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = ${HOME}/.config/hypr/hypridle.conf
exec-once = /usr/libexec/xdg-desktop-portal-hyprland &
exec-once = /usr/libexec/xdg-desktop-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

source = $HOME/.config/material-you/colors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun 

# Fallback XCursor environment variables for apps that don't support hyprcursor
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,15
env = QT_QPA_PLATFORM,wayland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-and-drag = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# General settings
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $dark_primary
    col.inactive_border = $dark_inverse-primary
    layout = dwindle
    allow_tearing = true
    no_border_on_floating = false
}

# Decoration settings
decoration {
    rounding = 20
    active_opacity = 1
    inactive_opacity = 0.95
    fullscreen_opacity = 1

    blur {
        enabled = yes
        size = 10
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = yes
        vibrancy_darkness = 2.0
        popups = false
        vibrancy = 0.0
    }

    shadow {
        enabled = true
        color = rgb(000000)
        render_power = 0
        range = 0
        ignore_window = true
        sharp = false
        scale = 0.99
        color_inactive = rgb(000000)
    }

}

# Animation settings
animations {
    enabled = 1
    bezier    = overshot, 0.13, 0.99, 0.5, 1
    animation = layersIn, 1, 7, overshot, slide 80% 
    animation = windows, 1, 7, overshot, slide
    animation = windowsIn, 1, 7, overshot, popin
    animation = windowsOut, 1, 7, overshot, slide
    animation = windowsMove, 1, 7, overshot, slide 
    animation = border, 1, 8, default
    animation = fade, 1, 8, overshot,

}

# Dwindle layout settings
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Gestures settings
gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

# Miscellaneous settings
misc {
    force_default_wallpaper = -1
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example window rule v2
windowrulev2 = suppressevent maximize, class:.* 

# Key bindings
$mainMod = SUPER

bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = SUPER, D, exec, firefox
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)
bind = SUPER_SHIFT, D, exec, grim
bind = SUPER_SHIFT, Q, exec, ${HOME}/.config/rofi/applets/bin/powermenu.sh
bind = SUPER, X, exec, hyprlock
bind = SUPER, w, exec, ${HOME}/.config/rofi/launchers/type-6/launcher.sh
bind = SUPER, F, fullscreen
bind = SUPER_ALT, T, exec, ${HOME}/.config/eww/scripts/checkvolume.sh

bind = SUPER, B, exec, ${HOME}/.config/hypr/scripts/wal_spotify/wal_spicetify_dark
bind = SUPER, N, exec, ${HOME}/.config/hypr/scripts/wal_spotify/wal_spicetify_light
bind = SUPER, A, exec, ${HOME}/hyprgui/launch.sh
bind = SUPER_SHIFT, W, exec, ${HOME}/.config/eww/scripts/taskbar.sh w
bind = SUPER_SHIFT, T, exec, ${HOME}/.config/hypr/scripts/wofi_emoji
bind = SUPER_ALT, A,exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = SUPER_SHIFT,C ,exec, ${HOME}/.config/hypr/scripts/rofi_style1.sh
bind = SUPER_SHIFT,v ,exec, ${HOME}/.config/hypr/scripts/rofi_style2.sh
bind = SUPER_SHIFT,B ,exec, ${HOME}/.config/hypr/scripts/rofi_style3.sh
bind = SUPER_SHIFT,N ,exec, ${HOME}/.config/hypr/scripts/rofi_light_dark/rofi_dark2.sh
bind = SUPER_SHIFT,K ,exec, ${HOME}/.config/hypr/scripts/rofi_light_dark/rofi_light2.sh
bind = SUPER_SHIFT,M ,exec, ${HOME}/.config/hypr/scripts/rofi_style5.sh

bind = ,XF86MonBrightnessDown, exec, ${HOME}/.config/hypr/scripts/brightness --dec
bind = ,XF86MonBrightnessUp, exec, ${HOME}/.config/hypr/scripts/brightness --inc
binde = ,XF86AudioRaiseVolume, exec, ${HOME}/.config/hypr/scripts/volume --inc
binde = ,XF86AudioLowerVolume, exec, ${HOME}/.config/hypr/scripts/volume --dec
bind = ,XF86AudioMute, exec, ${HOME}/.config/hypr/scripts/volume --toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit,

source = $HOME/.config/hypr/windowrules.conf

